<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>


        <div class="game">
            <button type="button" class="rock btn" value="rock">Rock</button>
            <button type="button" class="paper btn" value="paper">Paper</button>
            <button type="button" class="scissors btn" value='scissors'>Scissors</button>

        </div>

    </div>
    <div class="score-container">
        <div class="scores">
            <div class="player-score">
                <span>Player:</span>
            </div>
            <div class="comp-score">
                <span>Computer: </span>
            </div>

        </div>
        <div class="selected ">
            <span class="player-selected"></span>
            <span class="comp-selected"></span>

        </div>


        <div class="round-result">
        </div>

        <div class="final-result">

        </div>


    </div>
    </div>


    <div class="reset">
        <button class="reset-btn">Reset</button>

    </div>







    <script src=" script.js"></script>
</body>

</html>
